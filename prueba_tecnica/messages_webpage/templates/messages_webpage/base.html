{% load static %}
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Messages Website</title>
  <link
    rel="stylesheet"
    href="{% static 'messages_webpage/main.css' %}"
    type="text/css"
  />
  <link
    href="http://fonts.googleapis.com/css?family=Cookie"
    rel="stylesheet"
    type="text/css"
  />
</head>

<body>
  <header class="header-login-signup">
    <div class="header-limiter">
      <h1>
        <a href="{% url 'home' %}">Prueba <span>√Åbaco Latam</span></a>
      </h1>

      <ul>
        <li>
          <a href="{% url 'home' %}" class="btn" type="submit" id="header-links"
            >Home</a
          >
        </li>

        {% if user.is_authenticated %}
        <li>
          <a
            href="{% url 'logout' %}"
            class="btn"
            type="submit"
            id="header-links"
            >Log Out</a
          >
        </li>
        {% else %}

        <li>
          <a
            href="{% url 'login' %}"
            class="btn"
            type="submit"
            id="header-links"
            >Log In</a
          >
        </li>
        <li>
          <a
            href="{% url 'register' %}"
            class="btn"
            type="submit"
            id="header-links"
            >Register</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </header>
  <div class="container">{% block content %} {% endblock content %}</div>
</body>
